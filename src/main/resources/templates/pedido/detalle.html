<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'detalle')}">

<head>
  <title>Pedido</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
 
  <div class="modal-dialog">
    <div class="row">
      <div class="col-lg-10 mt-5 mb-5">
        <center><h2>Detalle Pedido</h2><br/></center>
        <CEnter><div class="col-12">
          <p>&nbsp;</p>         
        </div></CEnter> 
        <center><table id="example" class="table table-bordered table-striped table-responsive table-light" style="width: 100%">
          <thead class="thead-dark">
            <tr>
              <center><th>Id</th></center>
              <center><th>Producto</th></center>
              <center><th>Precio</th></center>
              <center><th>Cantidad</th></center>
            </tr>
          </thead>
          <tbody>
            <tr th:each="detalle : ${detalles}">
                <center><td th:text="${detalle.id}"></td></center>
                <center><td th:text="${detalle.product.nombre}"></td></center>
                <center><td th:text="${detalle.precio}"></td></center>
                <center><td th:text="${detalle.cantidad}"></td></center>
            </tr>
          </tbody>
        </table></center>
        <p th:text="${mensaje}" />
      </div>
    </div>
  </div>


</body>

</html>
