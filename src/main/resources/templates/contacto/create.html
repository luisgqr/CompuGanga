<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'contact')}">

<body>
 
    <div class="modal-dialog">

        <div class="modal-content">
          <div class="col-sm-12 mt-5">
            <CEnter><div class="col-12">
              <h1>Contacto</h1>
            </div></CEnter>
            <CEnter><div class="col-12">
              <p>&nbsp;</p>         
            </div></CEnter>
            <center><form th:object="${contact}" th:action="@{/contacto/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="name">Nombre</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{name}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="email">Email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'alias': 'email'"
                  autocomplete="off" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="phone">Telefono</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                  <label for="reason">Razon</label>
                </div>
                <div class="col-sm-2">
                  <textarea cols="22" rows="4" th:field="*{reason}" />
                </div>
              </div>  
              <CEnter><div class="col-12">
                <p>&nbsp;</p>         
              </div></CEnter>             
              <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-2">
                  <button th:with="text='Añadir Contacto'" class="btn btn-warning btn-lg" type="submit" th:text="${text}">Añadir Contacto</button>
                </div>
              </div>
            </form></center>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
